<!--START:Popular apps-->
<h1 class="popular-apps custom-header">Most Popular</h1>
<div class="pure-g popular-apps">
    <div class="pure-u-1-5" ng-repeat="application in theMostPopularApplications">
        <div class="l-box">
            <h3 class="custom-header">{{application.applicationName}}</h3>
            <br>
            <a href="#/description" ng-click="setSelectedApplication(application)">
                <img ng-src="/images/small/{{application.applicationName}}"/>
            </a>
        </div>
    </div>
</div>
<!--END:Popular apps-->
<div class="pure-g popular-apps">
    <div class="pure-u-1-3">
        <h1 class="custom-header">{{selectedApplicationInstance.applicationName}}</h1>
        <img ng-src="/images/large/{{selectedApplicationInstance.applicationName}}">
    </div>
    <div class="pure-u-1-3">
        <h1 class="custom-header">Application description</h1>
        <br/>
        <ul class="list-for-application">
            <li class="custom-header">
                {{selectedApplicationInstance.applicationDescription}}
            </li>
            <br/>
            <li>
                <button class="pure-button pure-button-primary"
                        ng-click="downLoadApp(selectedApplicationInstance.applicationName)">
                    Get it
                </button>
            </li>

            <br/>
            <li>
                <a href="#/app_store">Back to store</a>
            </li>
        </ul>
    </div>
</div>
